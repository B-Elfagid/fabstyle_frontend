<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="button-control">

      <form id="create-post-form">
        <h3>Create a form</h3>
        <input id="input-brand" type="text" name="brand" value="" placeholder="Enter Brand Name" class="input-text">
        <br><br>
        <input id="input-image" type="file" name="image" value="" placeholder="Enter Your Image" class="input-file">
        <br><br>
        <input id="input-size" type="text" name="size" value="" placeholder="Enter Size" class="input-text">
        <br><br>
        <input id="input-price" type="text" name="price" value="" placeholder="Enter price" class="input-text">
        <br><br>
        <input id="input-website" type="text" name="website" value="" placeholder="Enter Website" class="input-text">
        <br><br>
        <textarea id="input-description" type="description" name="description" value="" placeholder="Enter description"></textarea>
        <br><br>

        <label for="accessories">Select a Category:</label><br>
        <select id="categories" name="categories">
          <option value="0"></option>
          <option value="1">Clothing</option>
          <option value="2">Shoe</option>
          <option value="3">Accessories</option>
          </select>
          <br><br>

          <input id= 'create-button' type="submit" name="submit" value="Create New Post" class="submit">
          <button type="button" class="btn btn-secondary">Secondary</button>
      </form>
        <br><br>
         <button id="button">Show Posts</button>
    </div>
      <div id="list">
          <ul id="posts-list">
        </ul>   
   </div>
  <script src="javascripts/post.js"></script>
  <script src="javascripts/category.js"></script>
  <script src="javascripts/index.js"></script>
  
  
</body>
</html>
